{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
            <input 
                class="form-control" 
                type="text" 
                name="tags" 
                placeholder="Укажите теги через запятую">

        <button class="btn btn-lg btn-info">Добавить</button>
    </form>

{% endblock %}
