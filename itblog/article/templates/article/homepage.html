{% extends 'base.html' %}

{% block content %}

    <h2>Статьи:</h2>
    <hr>
    {% for art in articles %}
        <h3><a href="{% url 'article' art.id %}">{{ art.title }}</a></h3>
        <a href="{% url 'profile' art.author.pk %}"><i>Автор: {{ art.author }}</i></a>
        <br>
        <b>Прочитано: {{ art.readers.count }}</b>
        <br>
        <b>Понравилось: {{ art.likes }}</b>
        <hr>
    {% endfor %}

{% endblock %}
